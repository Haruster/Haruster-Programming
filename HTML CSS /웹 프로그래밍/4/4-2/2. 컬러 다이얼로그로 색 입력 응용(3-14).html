<!--컬러 다이얼로그로 색 입력 응용-->
<!DOCTYPE html>

<head>
    <title>색 입력</title>
</head>

<body>
    <h3>컬러 다이얼로그로 색 입력</h3>
    <hr>
    <form>
        색 선택
        <input type="color" value="#00BFFF" onchange="document.body.style.color=this.value">
        <!--document.body.style.color=this.value는 선택한 색을 브라우저의 바탕 글자에 적용하는 자바스크립트 코드이다.-->
    </form>
</body>

</html>
