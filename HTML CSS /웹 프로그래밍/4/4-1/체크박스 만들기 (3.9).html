<!--체크박스 만들기-->
<!DOCTYPE html>

<head>
    <title>체크박스 만들기</title>
</head>

<body>
    <h3>먹고 싶은 것 모두 체크하세요</h3>
    <hr>
    <form>
        짜장면 <input type="checkbox" value="1"> 짬뽕 <input type="checkbox" value="2" checked> 탕수육 <input type="checkbox" value="3">
    </form>
</body>

<!--checked 속성이 사용되면 초기에 체크된 상태로 출력된다.-->
