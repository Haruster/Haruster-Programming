<!--기본 표 만들기-->
<!DOCTYPE html>

<head>
    <title>기본 테이블 만들기</title>
</head>

<body>
    <h3>기본 구조를 가진 표</h3>
    <hr>
    <table border="1">
        <!--1픽셀 테두리 5장의 css로 표현하는 것이 바람직하다.-->
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>합</th>
                <th>225</th>
                <th>230</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>하루</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>루네</td>
                <td>90</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
