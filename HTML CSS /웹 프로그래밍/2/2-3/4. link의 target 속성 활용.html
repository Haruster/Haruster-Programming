<!--link의 target 속성 활용-->
<!DOCTYPE html>

<head>
    <title>링크의 target 속성 활용</title>
</head>

<body>
    <h3>링크의 target 속성 활용</h3>
    <hr>
    <ul>
        <li>
            <a href="http://www.naver.com/" target="_blank">네이버(새 윈도우, _blank)</a>
        </li>
        <li>
            <a href="http://www.daum.net/" target="_self">다음(현재 페이지, _self)</a>
        </li>
        <li>
            <a href="http://www.phantester.me/" target="_parent">내 사이트(부모 윈도우, _parent</a>
        </li>
        <li>
            <a href="http://www.exazeron.com/" target="_top">내 사이트2(브라우저 윈도우, _top)</a>
        </li>
</body>

</html>
