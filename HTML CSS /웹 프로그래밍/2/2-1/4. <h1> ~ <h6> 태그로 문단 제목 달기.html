<!-- <h1> ~ <h6> 태그로 문단 제목 달기-->
<!-- h태그는 제목 태그로 h뒤의 숫자가 커질 수록 글자의 크기가 작아지며 h1에서 h6까지 있다.-->
<!DOCTYPE html>

<head>
    <title>h1 ~ h6태그로 문단 제목 달기</title>
</head>

<body>
    <h1>1장 홈페이지 만들기</h1>
    <h2>1절 HTML 언어</h2>
    <h3>1. 웹</h3>
    <h4>1.1 인터넷</h4>
    <h5>1.1.1 네트워크</h5>
    <h6>1.1.1.1 통신</h6>
</body>

</html>
