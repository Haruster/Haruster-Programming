<!--텍스트 꾸미기-->

<!DOCTYPE html>

<head>
    <title>텍스트 꾸미기</title>
</head>

<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <b>텍스트를 진하게 하는 태그 b</b>
    <br>
    <strong>텍스트를 강조하는 태그 strong</strong>
    <br>
    <em>텍스트를 강조하는 태그 em</em>
    <br>
    <i>텍스트를 이탤릭 표현하는 태그 i</i>
    <br>
    <del>텍스트를 삭제하는 태그 del</del>
    <br>
    <ins>텍스트를 추가하는 태그 ins</ins>
    <br>문자의 <sup>윗첨자 태그 sup</sup>
    <br>문자의 <sub>아래첨자 태그 sub</sub>
    <br>
    <mark>하이라이팅 태그 mark</mark></body>
