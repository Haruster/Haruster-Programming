<!-- div블록과 span인라인-->
<!DOCTYPE html>

<head>
    <title>div블록과 span인라인</title>
</head>

<body>
    <h3>사랑</h3>
    <div style="background-color:skyblue; padding: 20px">

        내가 사람의 방언과 천사의 말을 할지라도

        <span style="color:pink">사랑</span>이 없으면 소리나는 구리와 울리는 꾕과리가 되고
        <!--style은 태그안에 스타일 속성을 지정하는 것이다.-->
        <span style="color:pink">사랑</span>이 없으면 아무것도 아니게 된다.</div>
</body>

</html>

<!--div는 영역 태그이다.-->
