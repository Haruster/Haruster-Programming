<!--for문 활용-->

<!DOCTYPE html>

<head>
    <title>for문</title>
</head>

<body>
    <script>
        // for문 활용

        for (var size = 10; size <= 35; size += 5) {

            document.write("<span");
            document.write("style='font-size:" + size + "px'>");
            document.write(size + "px");
            document.write("</span>");

        }
    </script>
</body>

</html>
