<!--함수-->

<!DOCTYPE html>

<head>
    <title>함수</title>

    <script>
        function adder(a, b) { // 함수 작성

            var sum;

            sum = a + b;

            return sum;

        }
    </script>

</head>

<body>

    <script>
        var n = adder(21, 67);

        document.write("21 + 67 = " + n + "입니다.");
    </script>

</body>

</html>
