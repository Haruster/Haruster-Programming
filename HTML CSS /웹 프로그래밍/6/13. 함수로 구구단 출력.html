<!--함수로 구구단 출력-->

<!DOCTYPE html>

<head>
    <title>함수로 구구단 출력</title>

    <script>
        // 함수로 구구단 출력

        function gugudan(n) { // 함수 작성

            var m = parseInt(n); // 문자열 n을 숫자로 바꾼다.

            if (isNaN(m) || m < 1 || m > 9) {

                alert("잘못 입력하였습니다.");

                return;

            }

            for (var i = 1; i <= 9; i++) { // i는 1 ~ 9까지 반복

                document.write(m + "x" + i + "=" + m * i + "<br>");

            }

        }
    </script>

</head>

<body>

    <h3>함수로 구구단 만들기</h3>

    <hr>

    <script>
        var n = prompt("구구단 몇 단을 원하세요", ""); // n은 문자열

        gugudan(n); // 함수 호출
    </script>

</body>

</html>
