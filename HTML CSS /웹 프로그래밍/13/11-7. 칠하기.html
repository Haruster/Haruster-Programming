<!DOCTYPE html>
<html>

<head>
    <title>채운 사각형과 원호</title>
</head>

<body>

    <h3>채운 사각형과 원호 그리기</h3>

    <hr>

    <canvas id="myCanvas" style="background-color: green" width="180" height="420"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var context = canvas.getContext("2d");

        // fillRect()로 외각선 없이 색으로 채운 사각형 그리기

        context.fillStyle = "black";
        context.fillRect(20, 20, 100, 100); // 채운 사각형 그리기

        // fill()로 사각형 내부 그리기

        context.beginPath();
        context.rect(20, 150, 100, 100);
        context.fillStyle = "black";
        context.fill();

        context.strokeStyle = "gray";
        context.lineWidth = 10;
        context.stroke();

        context.beginPath();
        context.moveTo(80, 340);
        context.arc(90, 340, 50, 0, 1.5 * Math.PI);
        context.closePath();

        context.fillStyle = "blue";

        context.fill();

        context.strokeStyle = "gray";
        context.lineWidth = 20;
        context.stroke();
    </script>

</body>

</html>
