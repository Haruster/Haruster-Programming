<!--대입 연산-->
<!DOCTYPE html>

<head>
    <title>대입 연산</title>
</head>

<body>
    <script>
        // 대입 연산

        var x = 3;
        var y = 3;
        var z = 3;

        document.write("x = " + x + "y = " + y);
        document.write(", z = " + z + "<br> <br>");

        x += 3;
        y *= 3;
        z %= 3;

        document.write("x += 3 실행 후 = " + x);
        document.write("y *=3 실행 후 = " + y);
        document.write("z %= 3 실행 후 =" + z);
    </script>
</body>
