<!--문자열 연산-->

<!DOCTYPE html>

<head>
    <title>문자열 연산</title>
</head>

<body>
    <script>
        // 문자열 연산

        document.write("abc" + 23 + "<br>");
        document.write(23 + "abc" + "<br>");
        document.write(23 + "35" + "abc" + "<br>");
        document.write(23 + 35 + "abc" + "<br>");
        document.write("abc" + 23 + 35 + "<br> <hr>");

        var name = "haru";

        document.write(name == "rayser");

        document.write("<br>");

        document.write(name > "park");
    </script>
</body>

</html>
