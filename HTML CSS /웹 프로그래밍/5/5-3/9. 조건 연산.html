<!--조건 연산-->
<!DOCTYPE html>

<head>
    <title>조건 연산</title>
</head>

<body>
    <script>
        // 조건 연산

        var a = 3;
        var b = 5;

        document.write("a = " + a + ", b = " + b + "<br> <br>");
        document.write("두 수의 차이 : " + ((a > b) ? (a - b) : (b - a)));
    </script>
</body>

</html>
