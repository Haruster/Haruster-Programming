<!--script 태그에 자바스크립트 코드 작성-->

<!DOCTYPE html>

<head>
    <title>script 태그에 자바스크립트 작성</title>
</head>
<script>
    function over(obj) {

        obj.src = "apple.png";

    }

    function out(obj) {

        obj.src = "banana.png";

    }
</script>

<body>

    <h3>마우스를 올려 보세요</h3>
    <hr>
    <img src="apple.png" alt="image" onmouseover="over(this)" onmouseout="out(this)">
</body>

</html>
