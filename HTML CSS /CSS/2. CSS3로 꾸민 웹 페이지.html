<!--CSS3로 꾸민 웹 페이지-->
<!DOCTYPE html>
<html>

<head>
    <title>스타일을 가진 웹 페이지</title>

    <style>
        /* CSS 스타일 시트 작성*/
        
        body {
            background-color: black;
        }
        
        h3 {
            color: aqua;
        }
        
        hr {
            border: 5px solid yellow;
        }
        
        span {
            color: slateblue;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <h3>스타일 시트 맛보기</h3>
    <hr>
    <p>나는 <span>웹프로그래밍
    </span>을 좋아합니다.</p>
</body>

</html>
