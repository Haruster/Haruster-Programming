<!--style 속성에 스타일 시트 만들기-->

<!DOCTYPE html>
<html>

<head>

    <title>style 속성에 스타일 시트 만들기</title>

    <style>
        p {
            color: aqua;
            font-size: 15px;
        }
        
        ;
        /*모든 p 태그에 적용된다. */
    </style>

</head>

<body>

    <h3>Haruster</h3>

    <hr>

    <p>프로그래밍을 좋아하고,</p>
    <p>해킹을 좋아하고,</p>

    <p style="color: yellow;">음악을 좋아하고,</p>
    <p style="color: purple;">로봇을 좋아합니다.</p>
</body>

</html>
