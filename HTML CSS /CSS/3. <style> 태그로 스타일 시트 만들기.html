<!--style 태그로 스타일 시트 만들기-->

<!DOCTYPE html>
<html>

<head>
    <title>&lt;style&gt; 태그로 스타일 시트 만들기</title>

    <style>
        body {
            background-color: aqua;
            color: azure;
            margin-left: 30px;
            margin-right: 30px;
        }
        
        h3 {
            text-align: center;
            color: black;
        }
    </style>

</head>

<body>

    <h3>Haruster</h3>

    <hr>

    <p>안녕하세요 저는 하루스터입니다. </p>

</body>

</html>
